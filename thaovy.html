<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart-Shaped Trần Ngọc Thảo Vy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .center-image {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .center-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #ff69b4;
        }
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 240px;
            height: 240px;
            margin-top: -120px;
            margin-left: -120px;
        }
        .name {
            position: absolute;
            font-size: 12px; /* Smaller text */
            color: #ff69b4;
        }
        .name:nth-child(odd) {
            color: red;
        }
        .heart {
            color: red;
        }
    </style>
</head>
<body>

<div class="center-image">
    <img src="11.jpg" alt="Center Image">
    <div class="orbit" id="orbitContainer"></div>
</div>

<script>
    const orbitContainer = document.getElementById("orbitContainer");
    const name = "Trần Ngọc Thảo Vy ";
    const heart = "❤️";

    // Parametric equation for a smaller heart shape
    function heartShape(t) {
        const scale = 20; // Smaller scale to reduce the size of the heart
        const x = scale * (16 * Math.sin(t) ** 3);
        const y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
        return { x, y };
    }

    // Loop through multiple points along the heart shape (we'll use 40 points)
    for (let i = 0; i < 40; i++) {
        const t = (i / 40) * 2 * Math.PI; // Divide the heart shape into 40 parts
        const { x, y } = heartShape(t);
        
        const nameElement = document.createElement("div");
        nameElement.classList.add("name");
        nameElement.style.transform = `translate(${x + 80}px, ${y + 80}px)`; // Adjusted for closer positioning

        nameElement.innerHTML = name + '<span class="heart">' + heart + '</span>';
        orbitContainer.appendChild(nameElement);
    }
</script>

</body>
</html>
